<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Web designer <span class="badge bg-primary">New</span></h1>
            <h2>Web designer <span class="badge bg-success">New</span></h2>
            <h3>Web designer <span class="badge bg-danger">New</span></h3>
            <h4>Web designer <span class="badge bg-dark">New</span></h4>
            <h5>Web designer <span class="badge bg-light">New</span></h5>
            <h6>Web designer <span class="badge bg-info">New</span></h6>
        </div>
    </div>
    
</body>
</html>
